# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
monitor=,preferred,auto,auto
monitor=DP-1,1920x1080@144,auto,auto


###################
### MY PROGRAMS ###
###################
$terminal = foot
$fileManager = thunar
$launcher = fuzzel --no-icons
$powermenu = ~/.config/scripts/powermenu.sh


#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = mako
exec-once = swaybg -i ~/.config/wallpaper
exec-once = ~/.config/scripts/swayidle.sh
exec-once = pipewire
exec-once = wireplumber


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    col.active_border = rgba(7c6f64ff)
    col.inactive_border = rgba(28282899)

    resize_on_border = false 
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aff)

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_is_master = false
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = it
    kb_variant =
    kb_model =
    #kb_options = compose:caps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################
bind = SUPER, Return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER Shift, E, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, F, togglefloating,
bind = SUPER, F, centerwindow,
bind = SUPER, Space, exec, $launcher
bind = SUPER, P, exec, $powermenu
#bind = SUPER, P, pseudo, # dwindle
#bind = SUPER, J, togglesplit, # dwindle

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind=SUPER Shift,left,movewindow,l
bind=SUPER Shift,down,movewindow,d
bind=SUPER Shift,up,movewindow,u
bind=SUPER Shift,right,movewindow,r

bind=ALT,left,resizeactive,-40 0
bind=ALT,down,resizeactive,0 40
bind=ALT,up,resizeactive,0 -40
bind=ALT,right,resizeactive,40 0

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind =, XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind =, XF86AudioMute, 		exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind = SUPER, Print, exec, grim
bind = SUPER Shift, Print, exec, grim -g "$(slurp)" 

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*


